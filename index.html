<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Scorecard</title>
</head>
<body>
    <header>Scorecard</header>
    <main class="main-section">    
        <section class="team-section">
            <div>
                Home
            </div>
            <div class="home-score score">
                <p>5</p>
            </div>
            <div class="btn-section">  
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </section>
        <section class="team-section">
            <div>
                Guest
            </div>
            <div class="guest-score score">
                <p>5</p>
            </div>
            <div class="btn-section">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </section>
    </main>
</body>
